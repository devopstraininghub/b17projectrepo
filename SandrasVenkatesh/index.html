<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body style="background-color:lightsalmon;">
    <h1 style="text-align: justify;">Applicant Details</h1>
    <form action="">
        <table style="text-align:justify" style="display: flexbox;">
            <tr>
                <td>
                    <label for="Email" : required>Email Adress:</label>
                </td>
                <td>
                    <input type="email" id="Email" placeholder="sandrasvenkatesh@gmail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Pass">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="text" : required> First Name: </label>
                </td>
                <td>
                    <input type="text" id="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Ltext" : required> Last Name: </label>
                </td>
                <td>
                    <input type="text" id="Ltext" name="lname" placeholder="Second Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="Male" name="gender" value="Male">Male
                    <input type="radio" id="female" name="gender" value="FeMale">FeMale
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mtext" : required> Father Name: </label>
                </td>
                <td>
                    <input type="text" id="mtext" name="father name" placeholder="Father name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ntext" :required> Mother Name: </label>
                </td>
                <td>
                    <input type="text" id="ntext" name="mother name" placeholder="Mother name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel"> Phone No: </label>
                </td>
                <td>
                    <input type="tel" id="tel" size="10" placeholder="9392044672" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Adhaar number:</label>
                </td>
                <td>
                    <input type="number" id="number" placeholder="934892391923">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">Siblings Name:</label>
                </td>
                <td>
                    <input type="text" id="2" name="Siblings name" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bdate"> Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="bdate"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Choose Photo:</label>
                </td>
                <td>
                    <input type="file" id="file" name="file" placeholder="photo.png">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Resume">Upload your Resume:</label>
                </td>
                <td>
                    <input type="file" id="file" name="Resume" placeholder="Resume.text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">select date:</label>
                </td>
                <td>
                    <input type="date" id="date" name="date" placeholder="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">enter present time</time><time datetime=""></time>:</label>
                </td>
                <td>
                    <input type="time" id="file" name="time" placeholder="Resume.text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="week">enter present week:</label>
                </td>
                <td>
                    <input type="week" id="week" name="exact week" placeholder="exact week">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Choose Programming Language</label>
                </td>
                <td>
                    <input type="checkbox" C language>c language
                    <input type="checkbox" Python>python
                    <input type="checkbox" Java >java
                    <input type="checkbox" c++>c++
                    <input type="checkbox" Go language>Go language
                </td>    
    
            </tr>
            <tr>
                <td>
                    <label> Education Qualification</label>
                </td>
                <td>
                    <select name="Qualification" id="">
                        <option value="">Select option</option>
                        <option value="">PHD </option>
                        <option value="">Graduation</option>
                        <option value=""> Masters degree</option>
                        <option value=""> Intermediate</option>
                        <option value="">SSC</option>
                        </select>
                    
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <label for="week">Address:</label>
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr style="text-align: end;">
                    <td>
                        <input type="reset" value="Reset">
                        <input type="submit" VALUE="Submit">

                    </td>
                </tr>       
        
         </table>

    </form>
</body>

</html>
